<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Sockets</title>
  <link rel="stylesheet" href="/css/style.css">

</head>

<body>
  <nav class="navbar">
    <div class="img-brand">
      <a href="#">
        <img src="/images/logo-chat.png" alt="logo marque chat sockets">
      </a>
    </div>
    <div class="connection-btn">
      <div class="not_authenticated">
        <button class="btn-ghost" id="btnConnect">Se connecter sans s'authentifier</button>
      </div>
      <div class="authenticated hide">
        <button class="btn-ghost" id="btnDisconnect">Se dÃ©connecter</button>
      </div>

    </div>
  </nav>

    <div class="authenticated hide">
      <h2>Chat sockets</h2>
      <div class="grid">
        <div class="row">
          <p class="grid-title">Les channels</p>
            <ul id="listingChannels"></ul>
        </div>
        <div class="row chat-window">
          <p class="grid-title">Les messages</p>
          <div class="messages-wrapper">
            <table id="listingMessages"></table>
          </div>
            <div class="send-input">
              <input type="text" id="createMessage"/>
              <button class="btn-ghost"id="sendMessage">Envoyer</button>
            </div>
        </div>
        <div class="row">
          <p class="grid-title">Les utilisateurs</p>
          <ul id="listingUsers"></ul>
        </div>
      </div>
    </div>

    <template id="messagesTpl">
      <tr>
        <td class="message"></td>
        <td class="author"></td>
        <td class="time"></td>
      </tr>
    </template>

    <template id="usersTpl">
      <li></li>
    </template>

    <template id="channelsTpl">
      <li></li>
    </template>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="scripts/main.js" type="module"></script>
</body>

</html>
